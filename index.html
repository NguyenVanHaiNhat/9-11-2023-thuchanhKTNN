    let year = parseInt(prompt("Enter the year"));
    let isLeapYear = false;

    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                isLeapYear = true;
            }
        }   else {
            isLeapYear = false;
    }
    }

    if (isLeapYear == true) {
        alert(year + " is Leap Year");
    } else {
        alert(year + " Not Leap Year")
    }


</script>
